<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ffe51930ff.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
   
    <section class="searchSection">
        <div class="searchContainer">
            <h1>Disney Images</h1>
            <h2>Get The High Quality Images</h2>
             <div class="searchBox">
                <i class="fa-solid fa-magnifying-glass searchIcon"></i>
                <input type="text" class="search" placeholder="Search Images">
             </div>
             <div class="orientationDiv">
                       
             </div>
        </div>
       
    </section>

      <section class="gallery">
        <ul class="images">
            <template class="template1">

                 <div class="card">
                <img src="" alt="cannot see this" class="imageOfCard">
                <div class="details">
                    <div class="photographerDetails">
                        <i class="fa-solid fa-camera photographerIcon"></i>
                        <span class="photographerName"></span>
                    </div>
                    <div class="downloadDiv">
                        <button class="downloadButton"><i class="fa-solid fa-circle-down"></i></button>
                    </div>
                </div>
            </div>

            </template>
           
        </ul>
       <!--  <button class="loadMore">LOAD MORE</button> -->
      </section>
    
</body>
</html>
